apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.example.qumeric.elections"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    // Spark
    implementation 'com.robinhood.spark:spark:1.2.0'
    // Support (maybe no need for some reason)
    // compile "com.android.support:appcompat-v7:$support_version"
    // Anko Commons
    compile "org.jetbrains.anko:anko-commons:$anko_version"
    compile "org.jetbrains.anko:anko-design:$anko_version"
    // For SnackBars
    // Anko Layouts
    compile "org.jetbrains.anko:anko-sdk25:$anko_version"
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    // Anko Listeners
    compile "org.jetbrains.anko:anko-sdk25-listeners:$anko_version"
    // Gif-drawable
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.11'
    // Konfetti
    compile 'nl.dionsegijn:konfetti:1.1.1'
    // EasyPrefs
    compile 'com.pixplicity.easyprefs:library:1.9.0'
    // Otto
    compile 'com.squareup:otto:1.3.8'
    // Lorem
    debugCompile 'com.thedeanda:lorem:2.1'
}
